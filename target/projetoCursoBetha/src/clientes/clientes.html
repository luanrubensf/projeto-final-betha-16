<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">

  <title>Sistema de Cadastro de Cliente</title>

  <link href="../../resources/libs/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="../../resources/css/sys.css" rel="stylesheet">
  <!--[if lt IE 9]><script src="../../resources/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="../../resources/assets/js/ie-emulation-modes-warning.js"></script>
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="clientes">
  <nav id="menu-superior" class="navbar navbar-inverse navbar-fixed-top">
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="menu-lateral" class="col-sm-3 col-md-2 sidebar"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Clientes</h1>
        <button id="btnAdicionar" type="button" class="btn btn-lg btn-success">Adicionar</button>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Documento</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{id}}</td>
                <td>{{documento}}</td>
                <td>{{nome}}</td>
                <td>{{telefone}}</td>
                <td>
                  <a onclick="ctrl.edit({{id}})" href="#divForm"><span class="glyphicon glyphicon-pencil"></span></a>
                  <a onclick="ctrl.remove({{id}})" href="#divForm"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="divForm" class="row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">Inserindo Cliente</h2>
        <form class="form-horizontal">
          <input type="hidden" name="id" />
          <div class="form-group">
            <label for="documento" class="control-label col-sm-2">Documento</label>
            <div class="col-sm-4">
              <input type="text" name="documento" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="nome">Nome</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="nome" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="telefone">Telefone</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" name="telefone" />
            </div>
            <label class="control-label col-sm-2" for="celular">Celular</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" name="celular" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="email" />
            </div>
          </div>
          <div class="form-group text-right">
            <button id="btnSalvar" type="button" class="btn btn-lg btn-success">Salvar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="resources/assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="../../resources/libs/js/bootstrap.min.js"></script>
  <script src="../../main.js"></script>
  <script src="../common/tables.js"></script>
  <script src="clientes.js"></script>
  <script src="../../resources/assets/js/vendor/holder.min.js"></script>
  <script src="../../resources/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
