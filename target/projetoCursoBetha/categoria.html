<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">

  <title>Cadastro de Categorias</title>

  <link href="resources/libs/css/bootstrap.min.css" rel="stylesheet">
  <link href="resources/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="resources/css/sys.css" rel="stylesheet">
  <!--[if lt IE 9]><script src="../../resources/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="resources/assets/js/ie-emulation-modes-warning.js"></script>
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="categorias">
  <nav id="menu-superior" class="navbar navbar-inverse navbar-fixed-top">
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="menu-lateral" class="col-sm-3 col-md-2 sidebar"></div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Categorias</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Descrição</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{id}}</td>
                <td>{{descricao}}</td>
                <td>
                  <a onclick="ctrl.edit({{id}})" href="#divForm"><span class="glyphicon glyphicon-pencil"></span></a>
                  <a onclick="ctrl.remove({{id}})" href="#divForm"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="main">
        <div class="form-group text-right">
          <button id="btnAdicionar" type="button" class="btn btn-success">Adicionar</button>
        </div>
      </div>
    </div>
    <div id="divForm" class="row" style="display:none">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">Inserindo categoria</h2>
        <form id="formCadastroCategoria" class="form-horizontal">
          <fieldset>
          <input type="hidden" name="id" />
          <div class="form-group">
            <label for="descricao" class="control-label col-sm-2">Descrição</label>
            <div class="col-sm-4">
              <input type="text" name="descricao" class="form-control" required/>
            </div>
          </div>
          <div class="form-group text-right">
            <button id="btnSalvar" type="submit" class="btn btn-info">Salvar</button>
            <button id="btnCancelar" type="reset" class="btn btn-danger">Cancelar</button>
          </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="resources/assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="resources/libs/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <script src="common/tables.js"></script>
  <script src="common/notify.js"></script>
  <script src="categoria.js"></script>
  <script src="resources/assets/js/vendor/holder.min.js"></script>
  <script src="resources/assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="resources/libs/js/bootstrap-notify.min.js"></script>
  <!--<script src="resources/libs/js/jquery.validate.min.js"></script>-->
  <!--jquery.validate.min-->
</body>

</html>
